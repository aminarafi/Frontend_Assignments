<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Assignment 1</title>

    <body>
        <h1>Assignment # 1</h1>
        <h2>Hour Glass</h2>
        <script>
            let n = 8;
            let string = "";
            // Reversed pyramid 
            for (let i = 0; i < n; i++) {
            for (let j = 0; j < i; j++) {
                string += " ";
            }
            for (let k = 0; k < (n - i) * 2 - 1; k++) {
                string += "∨";
            }
            string += "\n";
            }
            // pyramid 
            for (let i = 2; i <= n; i++) {
            for (let j = n; j > i; j--) {
                string += " ";
            }
            for (let k = 0; k < i * 2 - 1; k++) {
                string += "∧";
            }
            string += "\n";
            }
            console.log(string);   
        </script>
    </body>
    </html>
